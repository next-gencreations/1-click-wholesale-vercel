<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Click-Wholesale</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #4b5563;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --light: #f9fafb;
      --dark: #111827;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: var(--dark);
      line-height: 1.6;
      background-color: #f8fafc;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--gray-200);
      padding-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 15px;
        width: 100%;
      }
      nav ul {
        justify-content: space-between;
      }
    }
    
    h1 {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      background: linear-gradient(45deg, var(--primary), #4f46e5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    
    nav li {
      margin-left: 20px;
    }
    
    @media (max-width: 768px) {
      nav li {
        margin-left: 0;
        margin-right: 10px;
      }
    }
    
    nav a {
      text-decoration: none;
      color: var(--secondary);
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    nav a:hover {
      background-color: var(--gray-100);
      color: var(--primary);
    }
    
    nav a.active {
      background-color: var(--primary);
      color: white;
    }
    
    main {
      margin-top: 40px;
    }
    
    .filter-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    
    .search-container {
      flex: 1;
      min-width: 250px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    
    .category-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .category-button {
      background-color: white;
      border: 1px solid var(--gray-200);
      color: var(--secondary);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .category-button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .category-button.active {
      background-color: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }
    
    @media (max-width: 640px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .product-card {
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: white;
      position: relative;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .product-image {
      height: 200px;
      background-color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image img {
      max-width: 100%;
      max-height: 180px;
      object-fit: contain;
    }
    
    .product-info {
      padding: 20px;
    }
    
    .product-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0 0 10px;
      color: var(--dark);
    }
    
    .product-category {
      display: inline-block;
      background-color: var(--gray-100);
      color: var(--gray-500);
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .product-price {
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: 700;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    
    .product-discount {
      font-size: 0.9rem;
      color: var(--danger);
      margin-left: 10px;
      font-weight: normal;
    }
    
    .product-description {
      color: var(--gray-500);
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 0.85rem;
      color: var(--gray-500);
    }
    
    .stock-info {
      display: flex;
      align-items: center;
    }
    
    .stock-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .in-stock {
      background-color: var(--success);
    }
    
    .low-stock {
      background-color: var(--warning);
    }
    
    .rating {
      display: flex;
      align-items: center;
    }
    
    .star {
      color: #fbbf24;
      margin-left: 3px;
    }
    
    .product-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      flex: 1;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .btn-secondary {
      background-color: white;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-secondary:hover {
      background-color: var(--gray-100);
    }
    
    .top-seller {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--danger);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
      transform: rotate(5deg);
      z-index: 10;
    }
    
    footer {
      margin-top: 80px;
      padding-top: 20px;
      border-top: 1px solid var(--gray-200);
      text-align: center;
      color: var(--gray-500);
      font-size: 0.9rem;
    }
    
    #loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: var(--gray-500);
    }
    
    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .modal-backdrop.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: white;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(-20px);
      transition: transform 0.3s;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .modal-backdrop.show .modal-content {
      transform: translateY(0);
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray-500);
      transition: color 0.2s;
    }
    
    .modal-close:hover {
      color: var(--danger);
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .product-details {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .product-detail-image {
      flex: 1;
      min-width: 300px;
      background-color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      overflow: hidden;
      height: 300px;
    }
    
    .product-detail-image img {
      max-width: 100%;
      max-height: 280px;
      object-fit: contain;
    }
    
    .product-detail-info {
      flex: 1;
      min-width: 300px;
    }
    
    .product-detail-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--dark);
    }
    
    .product-detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .product-detail-price {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .product-detail-description {
      margin-bottom: 30px;
      color: var(--gray-600);
      line-height: 1.8;
    }
    
    .supplier-details {
      background-color: var(--gray-100);
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
    }
    
    .supplier-heading {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--dark);
    }
    
    .supplier-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .supplier-rating {
      display: flex;
      align-items: center;
      color: var(--dark);
    }
    
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }
    
    .tag {
      background-color: var(--gray-100);
      color: var(--gray-600);
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 4px;
    }
    
    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--gray-200);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .profit-margin {
      display: inline-block;
      background-color: var(--success);
      color: white;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 4px;
      margin-left: 10px;
    }
    
    .amazon-link {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
      background-color: #FF9900;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .amazon-link:hover {
      background-color: #E68A00;
    }
    
    .amazon-logo {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
    
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }
    
    .no-results {
      padding: 40px;
      text-align: center;
      color: var(--gray-500);
      font-size: 1.2rem;
      grid-column: 1/-1;
    }
  </style>
</head>
<body>
  <header>
    <h1>1-Click-Wholesale</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#" id="categories-link">Categories</a></li>
        <li><a href="#" id="suppliers-link">Suppliers</a></li>
        <li><a href="#" id="account-link">Account</a></li>
      </ul>
    </nav>
  </header>

  <div class="filter-container">
    <div class="search-container">
      <input type="text" id="search" class="search-input" placeholder="Search for products...">
    </div>
    <div class="category-filter" id="category-filter">
      <!-- Categories will be inserted here -->
    </div>
  </div>

  <main>
    <div id="loading">Loading products...</div>
    <div class="products-grid" id="products"></div>
  </main>

  <div class="back-to-top" id="back-to-top">
    ↑
  </div>

  <div class="modal-backdrop" id="product-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Product Details</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Product details will be inserted here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="modal-close-btn">Close</button>
        <button class="btn btn-primary" id="modal-action-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 1-Click-Wholesale. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const productsContainer = document.getElementById('products');
      const loadingElement = document.getElementById('loading');
      const searchInput = document.getElementById('search');
      const categoryFilter = document.getElementById('category-filter');
      const modal = document.getElementById('product-modal');
      const modalClose = document.getElementById('modal-close');
      const modalCloseBtn = document.getElementById('modal-close-btn');
      const modalBody = document.getElementById('modal-body');
      const modalTitle = document.getElementById('modal-title');
      const backToTop = document.getElementById('back-to-top');
      
      let products = [];
      let categories = [];
      let activeCategory = 'all';
      
      // Function to fetch products
      async function fetchProducts() {
        try {
          const response = await fetch('/api');
          const data = await response.json();
          products = data.products;
          
          // Extract unique categories
          categories = ['all', ...new Set(products.map(product => product.category))];
          
          // Populate category filter
          renderCategoryFilter();
          
          // Display products
          displayProducts(products);
          loadingElement.style.display = 'none';
        } catch (error) {
          console.error('Error fetching products:', error);
          loadingElement.textContent = 'Error loading products. Please try again later.';
        }
      }
      
      // Function to render category filter buttons
      function renderCategoryFilter() {
        categoryFilter.innerHTML = '';
        
        categories.forEach(category => {
          const button = document.createElement('button');
          button.className = `category-button ${category === activeCategory ? 'active' : ''}`;
          button.textContent = category === 'all' ? 'All Categories' : category;
          button.dataset.category = category;
          
          button.addEventListener('click', () => {
            activeCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-button').forEach(btn => {
              btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Filter products
            filterProducts();
          });
          
          categoryFilter.appendChild(button);
        });
      }
      
      // Function to filter products based on search input and category
      function filterProducts() {
        const searchTerm = searchInput.value.toLowerCase();
        
        let filteredProducts = products;
        
        // Apply category filter
        if (activeCategory !== 'all') {
          filteredProducts = filteredProducts.filter(product => 
            product.category === activeCategory
          );
        }
        
        // Apply search filter
        if (searchTerm) {
          filteredProducts = filteredProducts.filter(product => 
            product.name.toLowerCase().includes(searchTerm) || 
            product.description.toLowerCase().includes(searchTerm) ||
            (product.tags && product.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
          );
        }
        
        displayProducts(filteredProducts);
      }
      
      // Function to display products
      function displayProducts(products) {
        productsContainer.innerHTML = '';
        
        if (products.length === 0) {
          productsContainer.innerHTML = '<div class="no-results">No products found. Try adjusting your filters.</div>';
          return;
        }
        
        products.forEach(product => {
          const productElement = document.createElement('div');
          productElement.className = 'product-card';
          
          if (product.isTopSeller) {
            const topSellerBadge = document.createElement('div');
            topSellerBadge.className = 'top-seller';
            topSellerBadge.textContent = 'TOP SELLER';
            productElement.appendChild(topSellerBadge);
          }
          
          const stockClass = product.stock > 20 ? 'in-stock' : 'low-stock';
          const stockLabel = product.stock > 20 ? 'In Stock' : `Low Stock: ${product.stock}`;
          
          productElement.innerHTML += `
            <div class="product-image">
              <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=Product+Image'}" alt="${product.name}">
            </div>
            <div class="product-info">
              <div class="product-category">${product.category}</div>
              <h3 class="product-name">${product.name}</h3>
              <div class="product-meta">
                <div class="stock-info">
                  <span class="stock-indicator ${stockClass}"></span>
                  ${stockLabel}
                </div>
                <div class="rating">
                  ${product.rating.toFixed(1)} <span class="star">★</span>
                </div>
              </div>
              <p class="product-description">${product.description}</p>
              <p class="product-price">
                $${product.price.toFixed(2)}
                ${product.discount ? `<span class="product-discount">-${product.discount}%</span>` : ''}
                <span class="profit-margin">+${product.profitMargin}%</span>
              </p>
              <div class="product-actions">
                <button class="btn btn-primary view-details" data-id="${product.id}">View Details</button>
              </div>
            </div>
          `;
          
          productsContainer.appendChild(productElement);
        });
        
        // Add event listeners to details buttons
        document.querySelectorAll('.view-details').forEach(button => {
          button.addEventListener('click', () => {
            const productId = parseInt(button.dataset.id);
            openProductModal(productId);
          });
        });
      }
      
      // Function to open product modal
      function openProductModal(productId) {
        const product = products.find(p => p.id === productId);
        
        if (!product) return;
        
        // Set modal title
        modalTitle.textContent = product.name;
        
        // Prepare tags HTML
        const tagsHtml = product.tags ? 
          `<div class="tags-container">
            ${product.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>` : '';
        
        // Fill modal body
        modalBody.innerHTML = `
          <div class="product-details">
            <div class="product-detail-image">
              <img src="${product.imageUrl || 'https://via.placeholder.com/500x500?text=Product+Image'}" alt="${product.name}">
            </div>
            <div class="product-detail-info">
              <div class="product-detail-meta">
                <div class="product-category">${product.category}</div>
                <div class="rating">
                  ${product.rating.toFixed(1)} <span class="star">★</span>
                </div>
              </div>
              <p class="product-detail-price">
                $${product.price.toFixed(2)}
                ${product.discount ? `<span class="product-discount">-${product.discount}%</span>` : ''}
                <span class="profit-margin">+${product.profitMargin}% Profit</span>
              </p>
              <p class="product-detail-description">${product.description}</p>
              
              <div class="stock-info">
                <span class="stock-indicator ${product.stock > 20 ? 'in-stock' : 'low-stock'}"></span>
                ${product.stock > 20 ? 'In Stock' : `Low Stock: ${product.stock} units available`}
              </div>
              
              ${tagsHtml}
              
              <a href="${product.amazonUrl}" target="_blank" class="amazon-link">
                <span class="amazon-logo">A</span> View on Amazon
              </a>
              
              <div class="supplier-details">
                <h3 class="supplier-heading">Supplier Information</h3>
                <div class="supplier-info">
                  <div>
                    <strong>Name:</strong> ${product.supplier.name}
                  </div>
                  <div class="supplier-rating">
                    <strong>Rating:</strong> ${product.supplier.rating.toFixed(1)} <span class="star">★</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        // Show modal
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
      
      // Close modal function
      function closeModal() {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
      
      // Event listeners for modal close
      modalClose.addEventListener('click', closeModal);
      modalCloseBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          closeModal();
        }
      });
      
      // Search input filter
      searchInput.addEventListener('input', filterProducts);
      
      // Back to top button visibility
      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          backToTop.classList.add('show');
        } else {
          backToTop.classList.remove('show');
        }
      });
      
      // Back to top click handler
      backToTop.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Fetch products on page load
      fetchProducts();
    });
  </script>
</body>
</html>
